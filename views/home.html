<div class="alert alert-info">
    <h3 class="panel-title">{{overviewTitle}}</h3>
    <br>

    <p>{{tropicalWeatherOverview}}</p>
</div>
<div ng-repeat="section in sections" class="col-xs-6 col-md-4">
    <div class="thumbnail">
        <div class="caption">
            <h3><a href="{{section.link}}">{{section.title}}</a></h3>

            <p>{{section.description}}</p>
        </div>
        <img src="{{section.icon}}" alt="">
    </div>
</div>
